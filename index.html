<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELBAF GAMES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inter:wght@400;600&family=Montserrat:wght@600&family=Orbitron:wght@400;500&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inter:wght@400;600&family=Montserrat:wght@600&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .logo {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            background-color: transparent;
        }

        .hero-section {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .hero-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 40px 60px;
            }
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>

    <link rel="stylesheet" href="./web-project/main.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="./web-project/main.css">
    </noscript>
</head>

<body>
    <header class="navbar">
        <div class="logo">Elbaf GAMES</div>
        <button class="mobile-menu">&#9776;</button>
    </header>

    <section class="hero-section" id="home">
        <video autoplay muted loop playsinline>
            <source src="./Assets/Tsushima background/hero-section.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <button class="hero-btn">Visit Store</button>
        <div class="arrow-down">â†“</div>
    </section>

    <section class="content">
        <h1>THE LATEST NEWS</h1>
        <div class="news-container">
            <div id="news-cards"></div>
        </div>
    </section>

    <script defer src="./web-project/script.js"></script>
</body>

</html>
